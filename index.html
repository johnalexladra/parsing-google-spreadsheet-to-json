<!DOCTYPE html>
<html>

<head>
    <title>Parse Google Spreadsheet with JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        const apiKey = 'YOUR_API_KEY'; // Replace with your API key
        const spreadsheetId = 'YOUR_SPREADSHEET_ID'; // Replace with your spreadsheet ID

        function fetchData() {
            const range = 'Sheet1'; // Adjust the range as needed
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            $.getJSON(url, function(data) {
                readData($("#data"), data.values);
            }).fail(function() {
                alert("Failed to load data. Please check the URL and your API key.");
            });
        }

        function drawCell(tr, val) {
            var td = $("<td/>");
            tr.append(td);
            td.append(val);
            return td;
        }

        function drawRow(table, rowData) {
            if (rowData == null || rowData.length == 0) return;
            var tr = $("<tr/>");
            table.append(tr);
            for (var c = 0; c < rowData.length; c++) {
                drawCell(tr, rowData[c]);
            }
        }

        function drawTable(parent) {
            var table = $("<table/>");
            parent.append(table);
            return table;
        }

        function readData(parent, data) {
            if (!data) return;
            var table = drawTable(parent);

            for (var r = 0; r < data.length; r++) {
                drawRow(table, data[r]);
            }
        }

        $(document).ready(function() {
            $("#loadData").click(function() {
                fetchData();
            });
        });
    </script>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            border: thin solid black;
            padding: 3px;
        }
        
        tr.head th,
        tr.head td {
            background-color: #EDEDED;
            border-bottom: 4px double black;
        }
        
        span.linetitle {
            font-weight: bold;
        }
        
        div.lineclass {
            font-style: italic;
        }
        
        .title,
        .result {
            width: 80%;
        }
        
        .notes {
            width: 15%;
        }
        
        h1 {
            text-align: center;
        }
        
        body {
            margin: 12px;
            font-size: 12px;
        }
    </style>
    <style type="text/css" media="print">
        form {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Parse Google Spreadsheet with JavaScript</h1>
    <div>
        <label for="sheetUrl">Google Sheets URL:</label>
        <input type="text" id="sheetUrl" placeholder="Enter Google Sheets URL">
        <button id="loadData">Load Data</button>
    </div>
    <div id="data"></div>
</body>

</html>
