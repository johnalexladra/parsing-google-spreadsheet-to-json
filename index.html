<!DOCTYPE html>
<html>

<head>
    <title>Parse Google Spreadsheet with JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <h1>Parse Google Spreadsheet with JavaScript</h1>
    <div class="results"></div>

    <script>
        // ID of the Google Spreadsheet

        var spreadsheetID = "1eLuYSUbzx9Fx-DYYzxGeB_SUdRDc_XOrHgorAjKLK6I";

        // Make sure it is public or set to Anyone with link can view 

        var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

        $.getJSON(url, function(data) {

            var entry = data.feed.entry;

            console.log(entry);

            $(entry).each(function() {

                // Column names are name, email, etc.

                $('.results').prepend('<h2>' + this.gsx$name.$t + ' ' + this.gsx$email.$t + ' ' + this.gsx$phone.$t + ' ' + this.gsx$comment.$t + '</h2>');

            });

        });
    </script>

</body>

</html>
