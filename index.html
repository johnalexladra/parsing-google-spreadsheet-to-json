<!DOCTYPE html>
<html>

<head>
    <title>Parse Google Spreadsheet with JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        var spData = null;
        var sheetUrl = null;

        function doData(json) {
            spData = json.feed.entry;
            // Call readData when the data is ready
            readData($("#data"));
        }

        function fetchData(url) {
            $.ajax({
                url: url,
                dataType: "jsonp",
                success: doData,
                error: function () {
                    alert("Failed to load data. Please check the URL.");
                }
            });
        }

        function drawCell(tr, val) {
            var td = $("<td/>");
            tr.append(td);
            td.append(val);
            return td;
        }

        function drawRow(table, rowData) {
            if (rowData == null || rowData.length == 0) return;
            var tr = $("<tr/>");
            table.append(tr);
            for (var c = 0; c < rowData.length; c++) {
                drawCell(tr, rowData[c]);
            }
        }

        function drawTable(parent) {
            var table = $("<table/>");
            parent.append(table);
            return table;
        }

        function readData(parent) {
            if (!spData) return;
            var table = drawTable(parent);
            var rowData = [];

            for (var r = 0; r < spData.length; r++) {
                var cell = spData[r]["gs$cell"];
                var val = cell["$t"];
                if (cell.col == 1 && rowData.length > 0) {
                    drawRow(table, rowData);
                    rowData = [];
                }
                rowData.push(val);
            }
            if (rowData.length > 0) {
                drawRow(table, rowData);
            }
        }

        $(document).ready(function() {
            $("#loadData").click(function() {
                var url = $("#sheetUrl").val();
                if (url) {
                    fetchData(url);
                } else {
                    alert("Please enter a valid URL.");
                }
            });
        });
    </script>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            border: thin solid black;
            padding: 3px;
        }
        
        tr.head th,
        tr.head td {
            background-color: #EDEDED;
            border-bottom: 4px double black;
        }
        
        span.linetitle {
            font-weight: bold;
        }
        
        div.lineclass {
            font-style: italic;
        }
        
        .title,
        .result {
            width: 80%;
        }
        
        .notes {
            width: 15%;
        }
        
        h1 {
            text-align: center;
        }
        
        body {
            margin: 12px;
            font-size: 12px;
        }
    </style>
    <style type="text/css" media="print">
        form {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Parse Google Spreadsheet with JavaScript</h1>
    <div>
        <label for="sheetUrl">Google Sheets URL:</label>
        <input type="text" id="sheetUrl" placeholder="Enter Google Sheets URL">
        <button id="loadData">Load Data</button>
    </div>
    <div id="data"></div>
</body>

</html>
